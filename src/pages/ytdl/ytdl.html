<div class="main-content">
    <div class="container mb-4 p-0">
        <div class="section-label">
            <span>バージョン</span>
            <div class="tips">
                <i id="ytdl-info" class="far fa-question-circle clickable icon"></i>
                <div class="tips-disc" style="width: 10rem">特別な理由が無い限り<br>更新しない方が良いです</div>
            </div>
        </div>
        <div class="p-3 bg-b4 text mcard">
            <div class="row">
                <div class="col">
                    <div>
                        リモート : <span id="remotever"></span>
                    </div>
                    <div>
                        ローカル : <span id="localver"></span>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button id="ytdl-update" class="btn btn-light">
                        <group id="ytdl-enable">アップデート</group>
                        <group id="ytdl-disable" style="display: none;">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            更新中...
                        </group>
                    </button>
                </div> 
            </div>
        </div>
    </div>

    <div class="section-div">
        <hr>
    </div>

    <div class="container my-4 p-0">
        <div class="section-label">
            <span>定期実行</span>
        </div>
        
        <div class="bg-b2">
            <div class="mb-2">
                <div class="row m-0 d-flex align-items-center">
                    <div class="col px-0">
                        <span class="text">定期的にアップデートする</span>
                    </div>
                    <div class="col-1 px-0" style="height: 1.5rem;">
                        <div id="job-switch" class="switchArea">
                            <input type="checkbox" id="switch1">
                            <label for="switch1"></label>
                            <div id="swImg"></div>
                        </div>
                    </div>
                </div>
                <div class="section-text">
                    <span>アプリが起動している間に実行されます。</span>
                </div>
            </div>

            <div class="text row m-0 mb-2">
                <div class="col-2 px-1">
                    <select id="job-month" class="form-control">
                        <option value="4">週1回</option>
                        <option value="2">月2回</option>
                        <option value="1">月1回</option>
                    </select>
                </div>
                <div class="col-2 px-1">
                    <select id="job-hour" class="form-control">
                    </select>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container mb-4 p-0">
        <div class="section-label">
            <span>バージョン情報</span>
            <div class="tips">
                <i id="ytdl-info" class="far fa-question-circle clickable icon"></i>
                <div class="tips-disc" style="width: 10rem;">特別な理由が無い限り<br>更新しない方が良いです。</div>
            </div>
        </div>
        <div class="p-3 bg-b2 text">
            <div class="row">
                <div class="col">
                    <div>
                        リモート : <span id="remotever"></span>
                    </div>
                    <div>
                        ローカル : <span id="localver"></span>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button id="ytdl-update" class="btn btn-light">
                        <group id="ytdl-enable">アップデート</group>
                        <group id="ytdl-disable" style="display: none;">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            更新中...
                        </group>
                    </button>
                </div> 
            </div>
        </div>
    </div>
    <div class="container mb-4 p-0">
        <div class="section-label">
            <span>定期実行</span>
            
            <div class="tips">
                <i id="schedule-info" class="far fa-question-circle clickable icon"></i>
                <div class="tips-disc">アプリが起動している時に実行されます。</div>
            </div>
        </div>
        <div class="p-3 bg-b2">
            <div class="bg-b4 m-0 p-2 row">
                <div class="text col-2 pr-0"><small>現在の設定</small></div>
                <div class="text col">
                    間隔：<span id="ytdl-span"></span>
                </div>
            </div>
            <br>
            <div>
                <div class="row mb-2">
                    <div class="col text">
                        <span>実行する月や時間を、半角、カンマ区切りで入力してください。<br>
                            曜日は、0(日曜) ～ 6(土曜)<br>
                            毎月や毎時はアスタリスクで入力出来ます。
                        </span>
                    </div>
                </div>
                <div class="text row mb-2">
                    <div class="col">
                        <div><span class="mx-2">月</span><input type="text" name="month" value=""></div>
                        <div><span class="mx-2">週</span><input type="text" name="week" value=""></div>
                        <div><span class="mx-2">日</span><input type="text" name="day" value=""></div>
                        <div><span class="mx-2">時</span><input type="text" name="hour" value=""></div>
                        <div><span class="mx-2">分</span><input type="text" name="minute" value=""></div>
                    </div>
                </div>
                <div class="row text">
                    <div class="col text-right d-flex align-items-center justify-content-end">
                        <span id="input-error" style="display: none; color:#ff6e6e">半角数字で入力してください</span>
                        <div class="ml-2">
                            <button id="ytdl-regist" class="btn btn-light mr-1">登録</button>
                            <button id="ytdl-unregist" class="btn btn-light">登録解除</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container mb-4 p-0">
        <div class="section-label">
            <span>キャッシュ情報</span>
        </div>
        <div class="p-3 bg-b2 text">
            <div class="bg-b4 row m-0 p-2">
                <div class="col">
                    総数： <span id="total-count"></span>
                </div>
                <div class="col">
                    サイズ： <span id="total-size"></span>
                </div>
            </div>
            
            <br>
            <div class="row m-0">
                <div class="col">
                    <input type="number" id="limit-day" min="1" value="" style="width:3rem">
                    <span>日以上使ってないものを</span>
                </div>
                <div class="col-2">
                    <button id="clear-now" class="btn btn-light">
                        <group class="btn-enable">
                            <span class="btn-text">消す</span>
                        </group>
                        <group class="btn-disable">
                            <span class="spinner-border spinner-border-sm text-success" role="status" aria-hidden="true"></span>
                            <span class="btn-text">削除中...</span>
                        </group>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-4 p-0">
        <div class="section-label">
            <span>定期実行</span>
            
            <div class="tips">
                <i id="cache-schedule-info" class="far fa-question-circle clickable icon"></i>
                <div class="tips-disc">アプリが起動している時に実行されます。</div>
            </div>
        </div>
        <div class="p-3 bg-b2">
            <div class="bg-b4 m-0 p-2 row">
                <div class="text col-2 pr-0"><small>現在の設定</small></div>
                <div class="text col">
                    間隔：<span id="cron-span">毎月1回</span>
                </div>
                <div class="text col">
                    期間：<span id="cron-limit">60日</span>
                </div>
            </div>
            <br>
            <div class="row mb-2">
                <div class="col text">
                    <span>実行する月や時間を、半角、カンマ区切りで入力してください。<br>
                        曜日は、0(日曜) ～ 6(土曜)<br>
                        毎月や毎時はアスタリスクで入力出来ます。
                    </span>
                </div>
            </div>
            <div class="text row mb-2">
                <div class="col">
                    <span class="mx-2">月</span><input type="text" name="month" value="*"><br>
                    <span class="mx-2">週</span><input type="text" name="week" value="*"><br>
                    <span class="mx-2">日</span><input type="text" name="day" value="1"><br>
                    <span class="mx-2">時</span><input type="text" name="hour" value="23"><br>
                    <span class="mx-2">分</span><input type="text" name="minute" value="59"><br>
                    <div class="mt-1 ml-4 pl-2">
                        <input type="number" name="limit" min="1" value="60" style="width:3rem">
                        <span>日以上使ってないものを消す</span>
                    </div>
                </div>
            </div>
            <div class="row text justify-content-end">
                <div class="col text-right d-flex align-items-center justify-content-end">
                    <span id="input-error" style="color:#ff6e6e">半角数字で入力してください</span>
                </div>
                <div class="col-4 float-left">    
                    <button id="regist" class="btn btn-light">登録</button>
                    <button id="unregist" class="btn btn-light">登録解除</button>
                </div>
            </div>   
        </div>
    </div>
</div>

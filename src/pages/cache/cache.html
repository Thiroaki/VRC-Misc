<div class="main-content">
    <div class="container my-4 p-0">
        <div class="section-label">
            <span>キャッシュ</span>
        </div>
        <div class="bg-b2 text">
            <div class="bg-b4 row m-0 p-3 mcard">
                <div class="col">
                    総数： <span id="total-count"></span>
                </div>
                <div class="col">
                    サイズ： <span id="total-size"></span>
                </div>
            </div>
            <div class="row m-0 pt-4">
                <div class="col px-0 d-flex  align-items-center">
                    <div class="mr-2">
                        <select id="limit-day" class="form-control" style="width: 6rem;">
                            <option value="30">30日</option>
                            <option value="60">60日</option>
                            <option value="90">90日</option>
                            <option value="120">120日</option>
                        </select>
                    </div>
                    <div class="mr-2">
                        <span>以上使ってないキャッシュを</span>
                    </div>
                </div>
                <div class="col-3 px-0 d-flex justify-content-end align-items-center">
                    <button id="cache-clear" class="btn btn-light">
                        <group class="btn-enable">
                            <span class="btn-text">今すぐ消す</span>
                        </group>
                        <group class="btn-disable" style="display: none;">
                            <span class="spinner-border spinner-border-sm text-success" role="status" aria-hidden="true"></span>
                            <span class="btn-text">削除中</span>
                        </group>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="section-div"><hr></div>

    <div class="container my-4 p-0">
        <div class="section-label">
            <span>定期実行</span>
        </div>
        
        <div class="bg-b2">
            <div class="mb-2">
                <div class="row m-0 d-flex align-items-center">
                    <div class="col px-0">
                        <span class="text">定期的にキャッシュを削除する</span>
                    </div>
                    <div class="col-1 px-0" style="height: 1.5rem;">
                        <div class="switchArea">
                            <input type="checkbox" id="switch1">
                            <label for="switch1"></label>
                            <div id="swImg"></div>
                        </div>
                    </div>
                </div>
                <div class="section-text">
                    <span>アプリが起動している間に実行されます。</span>
                </div>
            </div>

            <div class="text row m-0 mb-2">
                <div class="col-2 px-1">
                    <select id="job-month" class="form-control">
                        <option value="m4">週1回</option>
                        <option value="m2">月2回</option>
                        <option value="m1">月1回</option>
                    </select>
                </div>
                <div class="col-2 px-1">
                    <select id="job-hour" class="form-control">
                    </select>
                </div>
                <div class="col-2 px-1">
                    <select id="job-limit" class="form-control">
                        <option value="30">30日</option>
                        <option value="60">60日</option>
                        <option value="90">90日</option>
                        <option value="120">120日</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

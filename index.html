<html>
<head>
    <meta charset="UTF-8">
    <title>VRC-Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="decoration.css">
</head>
<body>
    <div id="container">
        <div id="side">
            <div id="side-box">
                <!-- <div class="side-item clickable" id="home">
                    <div class="side-icon icon"><i class="fas fa-home"></i></div>
                    <div>
                        <span class="text sitext">Home</span>
                    </div>
                </div> -->
                <div class="side-item clickable" id="cache">
                    <div class="side-icon icon"><i class="far fa-hdd"></i></div>
                    <div>
                        <span class="text sitext">キャッシュ削除</span>
                    </div>                
                </div>
                <div class="side-item clickable" id="ytdl">
                    <div class="side-icon icon"><i class="fab fa-youtube"></i></div>
                    <div><span class="text sitext">Youtube-dl更新</span></div>
                </div>
                <div class="side-item clickable" id="pic">
                    <div class="side-icon icon"><i class="far fa-images"></i></div>
                    <div><span class="text sitext">スクショ管理</span></div>
                </div>
                <div class="side-item clickable" id="friends">
                    <div class="side-icon icon"><i class="fas fa-user-friends"></i></div>
                    <div><span class="text sitext">フレンド</span></div>
                </div>
            </div>
            <div id="side-footer">
                <div id="info" class="footer-item clickable">
                    <div class="icon footer-icon"><i class="fas fa-info-circle"></i></div>
                </div>
                <div id="setting" class="footer-item clickable">
                    <div class="icon footer-icon"><i class="fas fa-cog"></i></div>
                </div>
            </div>
            
        </div>
        <div id="main">
                
        </div>
    </div>
    
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script>window.jQuery = window.$ = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="index.js"></script>
</body>
</html>
